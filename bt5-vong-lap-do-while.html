<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thực hành vòng lặp DO - while</title>
</head>
<body>

    <script>

        let passWord = 'vung oi mo ra';
        let input 

        do {
            input = prompt('nhập câu thần chú:');
        } while (input !== passWord);

        document.write('mở cửa thành công');

    </script>
    
</body>
</html>
