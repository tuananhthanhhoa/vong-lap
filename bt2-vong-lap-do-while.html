<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng lặp Do-While</title>
</head>

<body>

    <Script>

        let a = null;
        do {

            a = prompt('nhập số từ 1 -> 10');

        } while (a < 1 || a > 10);
        alert('số bạn vừa nhập là:'+ a);
    </Script>

</body>

</html>
