<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>luyện tập vòng lặp while,do-while</title>
</head>

<body>

    <script>

        //bài 1
        let n = +prompt('nhập số');
        n=1;
        while(n<100){
            if(n==99){
                alert('đã hoàn thành');
            }
            n++
        }
        console.log(n);

        //bài 2
        do {
            if(n<20){
                alert('yêu cầu quý khách tăng nhiệt độ lên');
            }else if(n>100){
                alert('yêu cầu quý khách giảm nhiệt độ xuống');
            }
        } while (n<100);
        document.write(n);

        //bài 3
        let a =0;
            let b=1;

            let i=5;
            document.write(a+','+b);

        while(i<=n){
            c=a+b;
            a=b;
            b=c;
            i++;
        document.write(','+c);

        }
        //bài 4
        let a = 0;
        let b = 1;
        let i = 3;
        document.write(a + ',' + b);

        while (i <= n) {
            c = a + b;
            a = b;
            b = c;
            document.write(',' + c);
            i++;

            if (c % 5 == 0) {
                console.log(c);
            }

        }
        //bài 5

        let a = 0;
        let b = 1;
        let i = 3;
        let sum=0;
        document.write(a + ',' + b);

        while (i <= n) {
            c = a + b;
            a = b;
            b = c;
            document.write(',' + c);
            i++;
            sum +=c;
            console.log(sum);
        }
        //bài 6
        let i=0;
        let sum=0;
        while (i <= n) {
            if (i % 7 == 0) {
            sum+=i;
            console.log(sum);
            }
            i++;
        }

        //bài 7
        let i=1;
        while (i<=n) {

            if (i % 3 == 0) {
                console.log('Fizz');
            } else if (i % 5 == 0) {
                console.log('Buzz');
            } else if (i % 3 == 0 && i % 5 == 0) {
                console.log('FizzBuzz');
            }else{
                console.log(i);
            }
            i++;
        }



    </script>


</body>

</html>
