<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng lặp For</title>
</head>

<body>

    <Script>
        let i;
        for (i = 0; i < 5; i = i + 1) {
            
            document.write (i + '</br>');
        }

        let num = parseInt(prompt('nhập số vào đây'));
        let totol = 0;
        for (i = 1; i <= num; i = i + 1) {
            totol = totol + i;
            document.write (totol + '<br>');
        }
        
    </Script>

</body>

</html>
